<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Know Your Neighborhood</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width" />
  <base href="/" />
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head>

<style>
	.form {
		background-color: white;
		padding: 30px;
		border-radius: 30px;
		box-shadow: 5px 5px 5px 5px black;
	}
	
	.text1 {
		font-size: 25px;
	}
	
	.text2 {
		font-size: 18px;
	}
	.text3 {
		font-size: 30px;
	}
</style>
<body>

<div class="container mt-5">
	<div class="form">
 
    <div class="unauthenticated">
      <div>Login With Facebook</div>
      <div>
        <a href="/login" class="btn btn-facebook">Click Here</a>
      </div>
    </div>

    <div class="authenticated" style="padding-left: 463px ">
    	<strong>
    		 <p class="text3">Welcome to Know Your Neighborhood</p>
	    	<p class="text1"> Logged in as:
	        <span id="user"></span>
	    </p>
    	</strong>
	   
	    <a href="http://localhost:3000/home" class="text2">Go to Homepage</a>

	</div>
</div>
</div>

<script type="text/javascript">

  $.get("/user", function(data) {
    $("#user").html(data.userAuthentication.details.name);
    $(".unauthenticated").hide();
    $(".authenticated").show();
  });
</script>



</body>
</html>
